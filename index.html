<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="calculator">
        <div class="output">
            <div class="prev"></div>
            <div class="sign"></div>
            <div class="current"></div>
        </div>

        <div class="buttons">
            <div class="button button__number">7</div>
            <div class="button button__number">8</div>
            <div class="button button__number">9</div>
            <div class="button button__number">4</div>
            <div class="button button__number">5</div>
            <div class="button button__number">6</div>
            <div class="button button__number">1</div>
            <div class="button button__number">2</div>
            <div class="button button__number">3</div>
            <div class="button button__number button__zero">0</div>
            <div class="button button__dot">.</div>
            <div class="button button__plus">+</div>
            <div class="button button__minus">-</div>
            <div class="button button__equal">=</div>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
